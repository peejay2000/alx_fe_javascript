<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f8ff; }
    #quoteDisplay { margin: 20px 0; padding: 10px; font-size: 1.1em; background: #fff; border-left: 4px solid #007acc; }
    .form-group, .actions { margin: 10px 0; }
    input, select, button { padding: 8px; margin: 5px 5px 5px 0; }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter"></select>
  </div>

  <div id="quoteDisplay">Click "Show New Quote" to get started!</div>
  <button id="newQuote">Show New Quote</button>

  <h3>Add a New Quote</h3>
  <div id="quoteForm" class="form-group"></div>
  <select id="categoryFilter" onchange="filterQuotes()"></select>


  <div class="actions">
    <h3>Import / Export Quotes</h3>
    <input type="file" id="importFile" accept=".json" />
    <button onclick="exportToJsonFile()">Export Quotes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
